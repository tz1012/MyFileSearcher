name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, e.g. v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Using the existing spec file or build command
        # We can run the existing batch file or run pyinstaller directly.
        # Running pyinstaller directly is often cleaner in CI.
        pyinstaller GeminiFileSearch.spec

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/GeminiFileSearch.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifact (for manual runs/non-tags)
      uses: actions/upload-artifact@v4
      with:
        name: GeminiFileSearch-exe
        path: dist/GeminiFileSearch.exe
